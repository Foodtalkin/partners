<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
             data-src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" ui-jq="unveil"
             data-src-retina="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt=""
             class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <h2 class="semi-bold text-white">
                Food Talk Partners
            </h2>
            <p class="small">
                <!-- images Displayed are solely for representation purposes only, All work copyright of respective owner, otherwise Â© 2013-2014 REVOX. -->
            </p>
        </div>
        <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" ui-jq="unveil"
                 data-src-retina="assets/img/logo_2x.png" height="22">
            <p class="p-t-35">Sign into your Partners account</p>
            <!-- START Login Form -->
            <form id="form-login" name="login" class="p-t-15" role="form" novalidate>
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default"
                     ng-class="{ 'has-error' : login.pin.$invalid && !login.pin.$pristine }">
                    <label>PIN Number</label>
                    <div class="controls">
                        <input type="text" name="pin" placeholder="Your PIN" class="form-control"
                               ng-model="partner.pin" required>
                    </div>
                </div>
                <label class="error" for="pin" ng-show="login.pin.$invalid && !login.pin.$pristine">
                    This field is required.
                </label>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default"
                     ng-class="{ 'has-error' : login.password.$invalid && !login.password.$pristine }">
                    <label>Password</label>
                    <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="Credentials"
                               ng-model="partner.password" required>
                    </div>
                </div>
                <label class="error" for="password" ng-show="login.password.$invalid && !login.password.$pristine">
                    This field is required.
                </label>
                <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="login.$invalid"
                        ng-click="doLogin();">Sign in
                </button>
            </form>
            <!--END Login Form-->
            <div class="pull-bottom sm-pull-bottom">
                <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                    <div class="col-sm-3 col-md-2 no-padding">
                    </div>
                    <div class="col-sm-9 no-padding m-t-10">
                        <p>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Login Right Container-->
</div>
<!-- END PAGE CONTAINER
